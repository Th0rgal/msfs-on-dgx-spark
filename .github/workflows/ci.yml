name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run repository validation
        run: ./scripts/99-ci-validate.sh
